    <h1>Створити оголошення</h1>

    <section class="post container">
        <div class="post__images-container">
            <img src="/img/home-page-intro.png" alt="Add photo">
        </div>
        <form action="" method="get" class="post__form">
            <div class="form-title-field">
                <label class="form-title" for="lang">Оберіть категорію <span class="required">*</span></label>
                <select class="form-select-dropdown" name="languages" id="lang">
                    <option value="">-- Категорія --</option>
                    <option value="javascript">JavaScript</option>
                    <option value="php">PHP</option>
                </select>
            </div>
            <div class="form-title-field">
                <label class="form-title" for="lang">Оберіть населений пункт <span class="required">*</span></label>
                <select class="form-select-dropdown" name="languages" id="lang">
                    <option value="">-- Н/п --</option>
                    <option value="javascript">JavaScript</option>
                    <option value="php">PHP</option>
                </select>
            </div>
            <div class="form-three-dropdown form-title-field">
                <div class="form-title-field">
                    <label class="form-title" for="lang">Оберіть вулицю <span class="required">*</span></label>
                    <select class="form-select-dropdown" name="languages" id="lang">
                        <option value="">-- Вулиця --</option>
                        <option value="javascript">JavaScript</option>
                        <option value="php">PHP</option>
                    </select>
                </div>
                <div class="form-title-field">
                    <label class="form-title" for="lang">Оберіть будинок <span class="required">*</span></label>
                    <select class="form-select-dropdown" name="languages" id="lang">
                        <option value="">-- Будинок --</option>
                        <option value="javascript">JavaScript</option>
                        <option value="php">PHP</option>
                    </select>
                </div>
                <div class="form-title-field">
                    <label class="form-title" for="lang">Оберіть квартиру <span class="required">*</span></label>
                    <select class="form-select-dropdown" name="languages" id="lang">
                        <option value="">-- Квартира --</option>
                        <option value="javascript">JavaScript</option>
                        <option value="php">PHP</option>
                    </select>
                </div>
            </div>
            <div class="form-title-field">
                <label class="form-title" for="title">Заголовок <span class="required">*</span></label>
                <input class="form-field" type="text" name="title" id="title" placeholder="Шукаю дизайнера квартири" required />
            </div>
            <div class="form-title-field">
                <label class="form-title" for="details">Деталі <span class="required">*</span></label>
                <input class="form-field high-field" type="text" name="details" id="details" placeholder="Додайте деякі подробиці про ваше завдання. Напишіть свої побажання/умови" required />
            </div>
            <div class="form-title-field">
                <label class="form-title" for="cost">Вартість <span class="required">*</span></label>
                <input class="form-field" type="number" name="cost" id="cost" placeholder="Введіть ціну (грн.)" required />
            </div>
            <div class="form-title-field">
                <label class="form-title" for="phone">Номер телефону <span class="required">*</span></label>
                <input class="form-field" type="tel" name="phone" id="phone" value="" placeholder="+38 (XXX) XXX XX XX" pattern="\+38 \([0-9]{3}\) [0-9]{3} [0-9]{2} [0-9]{2}" required />
            </div>
            <div class="form-title-field">
                <label class="form-title" for="email">Електронна пошта <span class="required">*</span></label>
                <input class="form-field" type="email" name="email" id="email" placeholder="john.doe@gmail.com" required />
            </div>

            <div class="form-submit-button">
                <input class="red-button" type="submit" value="Створити" />
            </div>
        </form>
    </section>
