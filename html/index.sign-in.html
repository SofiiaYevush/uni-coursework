<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" type="text/css" href="/css/global.css"/>
    <link rel="stylesheet" type="text/css" href="/css/sign-in.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://unpkg.com/htmx.org@1.9.11" integrity="sha384-0gxUXCCR8yv9FM2b+U3FDbsKthCI66oH5IA9fHppQq9DDMHuMauqq1ZHBpJxQ0J0" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header class="header">
        <nav class="header__nav">
            <div class="header__left-container">
                <div class="header__logo">
                    <img src="/img/home-page-intro.png" alt="Logo">
                </div>
                <div class="header__menu">
                    <a href="/html/index.home.html" class="menu__item">Головна</a>
                    <a href="/html/index.about-us.html"  target="_blank" class="menu__item">Про нас</a>
                    <a href="#"  target="_blank" class="menu__item">Спеціалісти</a>
                    <div class="menu__item-dropdown">
                        <button class="menu__dropdown-btn">Категорії 
                            <i class="fa fa-caret-down"></i>
                        </button>
                        <div class="dropdown-content">
                            <a href="#">Link 1</a>
                            <a href="#">Link 2</a>
                            <a href="#">Link 3</a>
                            <a href="#">Link 3</a>
                            <a href="#">Link 3</a>
                            <a href="#">Link 3</a>
                            <a href="#">Link 3</a>
                        </div>   
                    </div>
                </div>
            </div>
            <div class="header__right-container">                
                <button class="menu__sign-btn"><a href="/html/index.sign-up.html" class="sign-btn">Зареєструватись</a></button>
                <div class="header__search-icon">
                    <img src="/img/icons/magnifying-glass.png" alt="Magnifying glass">
                </div>
            </div>
        </nav>
    </header>

    <div class="sign-in__back-link"><a href="javascript:history.back()">Back</a></div>

    <section class="sign-in container">
        <h2 class="sign-in__title">Увійти</h2>
        <form action="" method="get" class="sign-in__form">
            <div class="sign-in__form-title-field">
              <label class="sign-in__form-title" for="name">Електронна пошта: </label>
              <input class="sign-in__form-field" type="text" name="name" id="name" required />
            </div>
            <div class="sign-in__form-title-field">
              <label class="sign-in__form-title" for="email">Пароль: </label>
              <input class="sign-in__form-field" type="email" name="email" id="email" required />
            </div>
            <div class="sign-in__form-submit-button">
                <input class="white-button" type="submit" value="Увійти" />
            </div>
          </form>
    </section>

    <div class="sign-in__devider"></div>
    <section class="sign-in__create-account container">
        <p>Вперше з нами? <a href="/html/index.sign-up.html">Створіть обліковий запис.</a></p>
    </section>

    <footer>
        <div class="footer__top-container">
            <div class="footer__logo">
                <img src="/img/home-page-intro.png" alt="Logo">
            </div>
            <nav class="footer__nav">
                <div class="footer__menu">
                    <a href="/html/index.home.html" class="footer__menu-item">Головна</a>
                    <a href="/html/index.about-us.html" class="footer__menu-item">Про нас</a>
                    <a href="#" class="footer__menu-item">Спеціалісти</a>
                    <a href="#" class="footer__menu-item">Категорії</a>
                </div>
            </nav>
        </div>
        <div class="footer__devider"></div>
        <div class="footer__bottom-container">
            <div class="footer__bottom-left-bar"><p>Створено<br>Софією Євуш</p></div>
            <div class="footer__bottom-right-bar"><p>ЛНУ імені<br>Івана Франка</p></div>
        </div>
    </footer>
</body>
</html>
