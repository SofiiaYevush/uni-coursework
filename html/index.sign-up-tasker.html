<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="/css/sign-up-tasker.css"/>

    <script src="https://unpkg.com/htmx.org@1.9.11" integrity="sha384-0gxUXCCR8yv9FM2b+U3FDbsKthCI66oH5IA9fHppQq9DDMHuMauqq1ZHBpJxQ0J0" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header class="header">
        <nav class="header__nav">
            <div class="header__left-container">
                <div class="header__logo">
                    <img src="/img/home-page-intro.png" alt="Logo">
                </div>
                <div class="header__menu">
                    <a href="/html/index.home.html" class="menu__item">Головна</a>
                    <a href="/html/index.about-us.html"  target="_blank" class="menu__item">Про нас</a>
                    <a href="#"  target="_blank" class="menu__item">Спеціалісти</a>
                    <div class="menu__item-dropdown">
                        <button class="menu__dropdown-btn">Категорії 
                            <i class="fa fa-caret-down"></i>
                        </button>
                        <div class="dropdown-content">
                            <a href="#">Link 1</a>
                            <a href="#">Link 2</a>
                            <a href="#">Link 3</a>
                            <a href="#">Link 3</a>
                            <a href="#">Link 3</a>
                            <a href="#">Link 3</a>
                            <a href="#">Link 3</a>
                        </div>   
                    </div>
                </div>
            </div>
            <div class="header__right-container">                
                <button class="menu__sign-btn"><a href="/html/index.sign-in.html" class="sign-btn">Увійти</a></button>
                <div class="header__search-icon">
                    <img src="/img/icons/magnifying-glass.png" alt="Magnifying glass">
                </div>
            </div>
        </nav>
    </header>

    <div class="sign-up-tasker__back-link"><a href="javascript:history.back()">Back</a></div>

    <section class="sign-up-tasker">
        <div class="sign-up-tasker__title-container">
            <h2>Зареєструватись як виконавець</h2>
            <div class="sign-up-tasker__title-text">
                <p>Вже маєте акаунт? <a href="/html/index.sign-in.html">Увійти</a></p>
            </div>
        </div>
        <form action="" method="get" class="sign-up-tasker__form">
            <div class="sign-up-tasker__form-photo">
                <img id="profile-photo-img" class="sign-up__user-icon" src="/img/icons/user-icon.png" alt="User icon">
                <img id="profile-photo-img" class="sign-up__add-icon" src="/img/icons/add.png" alt="Add">
                <input class="sign-up-tasker__form-photo-field" type="file" name="profile-photo" id="profile-photo" style="display: none;" accept="image/*" />
                <!-- <label class="sign-up-tasker__form-photo-title" for="profile-photo">Фото профілю: </label>-->
            </div>
            <div class="form-title-field">
              <label class="form-title" for="name">Прізвище, ім'я або назва компанії <span class="required">*</span></label>
              <input class="form-field" type="text" name="name" id="name" placeholder="John Doe" required />
            </div>
            <div class="form-title-field">
                <label class="form-title" for="email">Електронна пошта <span class="required">*</span></label>
                <input class="form-field" type="email" name="email" id="email" placeholder="john.doe@gmail.com" required />
            </div>
            <div class="form-title-field">
                <label class="form-title" for="phone">Номер телефону <span class="required">*</span></label>
                <input class="form-field" type="tel" name="phone" id="phone" value="" placeholder="+38 (XXX) XXX XX XX" pattern="\+38 \([0-9]{3}\) [0-9]{3} [0-9]{2} [0-9]{2}" required />
            </div>
            <div class="form-title-field">
                <label class="form-title" for="pwd">Пароль <span class="required">*</span></label>
                <input class="form-field" type="password" name="pwd" id="pwd" required />
            </div>
            <div class="form-title-field">
                <label class="form-title" for="name">Досвід <span class="required">*</span></label>
                <input class="form-field experience-field" type="text" name="name" id="name" required />
            </div>
            <div class="form-title-field">
                <label class="form-title"for="years">Оберіть роки досвіду <span class="required">*</span></label>
                <select class="form-field drop-down-field" id="years" name="years" required>
                  <option value="" selected>-- Роки --</option>
                  <option value="lessThanOne">Менше 1 року</option>
                  <option value="one">1 рік</option>
                  <option value="two">2 роки</option>
                  <option value="three">3 роки</option>
                  <option value="four">4 роки</option>
                  <option value="five">5 років</option>
                  <option value="six">6 років</option>
                  <option value="seven">7 років</option>
                  <option value="eight">8 років</option>
                  <option value="nine">9 років</option>
                  <option value="moreThanTen">Більше 10 років</option>
                </select>
            </div>
            <div class="form-title-field">
                  <label class="form-title" for="name">Посилання на Telegram <small>(необов'язково)</small>: </label>
                  <input class="form-field" type="url" name="name" id="name" required />
            </div>
            <div class="form-title-field">
                  <label class="form-title" for="name">Посилання на Instagram <small>(необов'язково)</small>: </label>
                  <input class="form-field" type="url" name="name" id="name" required />
            </div>
            <div class="form-title-field">
                  <label class="form-title" for="name">Посилання на Facebook <small>(необов'язково)</small>: </label>
                  <input class="form-field" type="url" name="name" id="name" required />
            </div>

              <div class="form-submit-button">
                <input class="white-button" type="submit" value="Зареєструватись" />
            </div>
          </form>
    </section>

    <footer>
        <div class="footer__top-container">
            <div class="footer__logo">
                <img src="/img/home-page-intro.png" alt="Logo">
            </div>
            <nav class="footer__nav">
                <div class="footer__menu">
                    <a href="/html/index.home.html" class="footer__menu-item">Головна</a>
                    <a href="/html/index.about-us.html" class="footer__menu-item">Про нас</a>
                    <a href="#" class="footer__menu-item">Спеціалісти</a>
                    <a href="#" class="footer__menu-item">Категорії</a>
                </div>
            </nav>
        </div>
        <div class="footer__devider"></div>
        <div class="footer__bottom-container">
            <div class="footer__bottom-left-bar"><p>Створено<br>Софією Євуш</p></div>
            <div class="footer__bottom-right-bar"><p>ЛНУ імені<br>Івана Франка</p></div>
        </div>
    </footer>

    <script src="/js/sign-up-tasker.js"></script>
</body>
</html>
