    <div class="sign-up-client__back-link"><a href="javascript:history.back()">Назад</a></div>

    <section class="sign-up-client">
        <div class="sign-up-client__title-container">
            <h2>Зареєструватись як клієнт</h2>
            <div class="sign-up-client__title-text">
                <p>Вже маєте акаунт? <a href="/html/index.sign-in.html">Увійти</a></p>
            </div>
        </div>
        <form action="/api/signup/client" method="post" class="sign-up-client__form">
            <div class="sign-up-client__form-photo">
                <img id="profile-photo-img" class="sign-up__user-icon" src="/img/icons/user-icon.png" alt="User icon">
                <img id="profile-photo-img" class="sign-up__add-icon" src="/img/icons/add.png" alt="Add">
                <input class="sign-up-client__form-photo-field" type="file" name="profile-photo" id="profile-photo" style="display: none;" accept="image/*" />
                <!-- <label class="sign-up-tasker__form-photo-title" for="profile-photo">Фото профілю: </label>-->
            </div>
            <div class="form-title-field">
                <label class="form-title" for="name-client">Прізвище, ім'я <span class="required">*</span></label>
                <input class="form-field" type="text" name="name-client" id="name-client" placeholder="John Doe" required />
            </div>
            <div class="form-title-field">
                <label class="form-title" for="email-client">Електронна пошта <span class="required">*</span></label>
                <input class="form-field" type="email" name="email-client" id="email-client" placeholder="john.doe@gmail.com" required />
            </div>
            <div class="form-title-field">
                <label class="form-title" for="phone-client">Номер телефону <span class="required">*</span></label>
                <input class="form-field" type="tel" name="phone-client" id="phone-client" value="" placeholder="+38 (XXX) XXX XX XX" pattern="\+38 \([0-9]{3}\) [0-9]{3} [0-9]{2} [0-9]{2}" required />
            </div>
            <div class="form-title-field">
                <label class="form-title" for="pwd-client">Пароль <span class="required">*</span></label>
                <input class="form-field" type="password" name="pwd-client" id="pwd-client" required />
            </div>
            <div class="form-title-field">
                <label class="form-title" for="telegram-url">Посилання на Telegram <small>(необов'язково)</small>: </label>
                <input class="form-field" type="url" name="telegram-url" id="telegram-url" />
            </div>
            <div class="form-submit-button">
                <input class="white-button" type="submit" value="Зареєструватись" />
            </div>
        </form>
    </section>
